<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ninja Gold</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{{url_for('static',filename='css/bootstrap.css')}}" />
    <link rel="stylesheet" type="text/css" media="screen" href="{{url_for('static',filename='css/main.css')}}" />
</head>
<body>
    <div class="wrapper">
        <h1>Ninja Gold</h1>
        <div class="form-group row">
            <label for="gold" class="col-sm-2 col-form-label">Your Gold:</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="gold" value="{{session['gold']}}">
            </div>
        </div>
        <form action="/process_money" method="post">
            <h1>Farm</h1>
            <p>(earns 10-20 golds)</p>
            <input type="hidden" name="place" value="farm" />
            <button type="submit" class="btn btn-primary">Find Gold!</button>
        </form><form
         action="/process_money" method="post">
            <h1>Cave</h1>
            <p>(earns 5-10 golds)</p>
            <input type="hidden" name="place" value="cave" />
            <button type="submit" class="btn btn-primary">Find Gold!</button>
        </form><form 
        action="/process_money" method="post">
            <h1>House</h1>
            <p>(earns 2-5 golds)</p>
            <input type="hidden" name="place" value="house" />
            <button type="submit" class="btn btn-primary">Find Gold!</button>
        </form><form 
        action="/process_money" method="post">
            <h1>Casino</h1>
            <p>(earns/takes 0-50 golds)</p>
            <input type="hidden" name="place" value="casino" />
            <button type="submit" class="btn btn-primary">Find Gold!</button>
        </form>
        <p>Activities:</p>
        <div class="list">
            {% for val in session["activities"]%}  
                <p id="{{session['class']}}">{{val}}</p>  
            {% endfor %}     
        </div>
    </div>    
</body>
</html>
